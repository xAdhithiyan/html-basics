<!DOCTYPE html>
<html>
    <head>
        <title>formatting a file</title>
    </head>

    <body>
        <!--website has 3 portions-header,main,footer-->
        <header> 
            <!--to layout navigational links/elements-->
            <nav>
                <!--a tag with href atrribute-->
                <!--when user clicks the link it opens on the same tab-->
                <a href="https://www.google.com/">Google's Homepage on same tab</a>
                <br/>
                <!--to open in new tab we use target attribute-->
                <a href="https://www.google.com/" target="_blank">Google's Homepage on new tab</a>
                <br/>
                <!--to open documents in the same directory-->
                <a href="styles-colors.html">styles-colors</a>
            </nav>
        </header>


        <main>
            <article>
              <section><!--dividing the article into sections-->
                <h2></h2><!--usually heading tags are used under each section tag-->
                <aside></aside><!--info that is displayed but is not related to the main subject-->
              </section>
            </article>
        </main>


        <footer>
        </footer>
    </body>
</html>
