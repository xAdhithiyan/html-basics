<!DOCTYPE html>
<html>
    <head>
        <title>divs and spans</title>
    </head>

    <body>
        <!--divs and spans are 2 most popular container -->
        <!--html displays elements in 2 main ways-block and inline-->
        <!--block elements take up the entire width of the page(example paragraph);inline elemnts only take up the required space(example links)-->

        <!--divs are block containers and spans are inline containers-->
        <span>span1</span>
        <span>span2</span>
        <hr/>
        <div>div1</div>
        <div>div2</div>
    </body>
</html>
