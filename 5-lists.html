<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>

    <body>
        <!--unordered list-->
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>
        <hr/>

        <!--ordered list-->
        <ol>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
        <ol type="A">
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
        <hr/>

        <!--description list-->
        <dl>
            <!--dt tag-description term,dd tag-description-->
            <dt>Apples</dt>
            <dd>-they are red </dd>
            <dt>Bananas</dt>
            <dd>-they are yellow</dd>
        </dl>
        
    </body>
</html>
