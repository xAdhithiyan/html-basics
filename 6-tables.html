<!DOCTYPE html>
<html>
    <head>
        <title>tables</title>
    </head>

    <body>
        <table>
            <!--tr tag-table row(rows), td tag-table data(columns)-->
            <!--th-table head(column name)-->
            <!--colspan tag-->
            <thead>
                <caption><h2>List of numbers</h2></caption>
                <tr>
                    <th>num1</th>
                    <th>num2</th>
                    <th>num3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>one</td>
                    <td>two</td>
                    <td>three</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>


        </table>
    </body>
</html>
