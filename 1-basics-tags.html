<!DOCTYPE html>
<html><!--container tag-->
    <head>
        <meta charset ="UTF-8"><!--meta tag are used to define the data of the html document-->
        <meta name="description" content="my first website"><!--name,content are html attributes/properties-->
        <meta name="author" content="Me">
        <!--keywords helps search engines to help index the website-->
        <meta name="keywords" content="HTML,Tutorial">
        <!--viewport is used to display the website properly in differnet devivces -->
        <meta name="viewport" content="width=device-width , initial-scale=1.0">       
        <title>my website</title>
    </head>
    <body>
        <h1>xyz's website</h1><!--heading tag-->
        <hr/>
        <p>paragraph</p>
        <br/>
        <p><b>paragraph</b> <i>paragraph</i> <b><i>paragraph</i></b></p>
        <p><big>paragraph</big> <small>paragraph</small></p>
        <p>H<sub>2</sub>O</p><!--subscript tag-->
        <p>e<sup>2</sup></p><!--superscript tag-->
    </body>
    <!--for semantics use <strong> instead of <b> and <em> instead of <i>->
</html>
