<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Images</title>
    </head>
    <body>
        <!--img tag with src,alt,width,heigth attributes-->
        <!--if only width/height is given the other quantity will be determined automatically without changing the aspect ratio-->
        <!--img tag can be placed inside a tag. so clicking the image will direct the user to an another page-->
        <img height="500"src="https://pbs.twimg.com/media/EM1YuohUEAERd-M?format=jpg&name=large" alt="jjk image" />

        <hr/>
        <!--video tag with src,control,width,height,autoplay,loop attributes-->
        <!--poster attribute for thumbnails-->
        <video src="E:\junks\video.mp4" autoplay controls width="500"></video>
        <!--for yt videos use the iframe code on the yt video-->


    </body>
</html>
